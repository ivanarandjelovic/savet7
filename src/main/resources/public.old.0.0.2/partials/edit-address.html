
<form novalidate="novalidate" class="form-horizontal"
	name="addressForm">
	<div class="col-sm-offset-2 col-sm-10">
		<h2>{{'EDIT_ADDRESS_DETAILS' | translate}}</h2>
	</div>
	<div class="form-group has-error" ng-show="showFormError">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="help-block with-errors">{{'FORM_SUBMISSION_FAILED'
				| translate}}</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{'EDIT_ID' |
			translate}}</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="id" readonly
				ng-model="address.id" />
		</div>
	</div>
	<div class="form-group" ng-class="{'has-error': showError('street')}">
		<label class="control-label col-sm-2">{{'ADDRESS_STREET' |
			translate}}</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="street" name="street"
				ng-model="address.street" ng-minlength="5" ng-required="true" />
			<div class="help-block
				with-errors"
				ng-show="showError('street')">{{'FORM_ERROR_FIELD_SHORT' |
				translate}}</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{'ADDRESS_NUMBER' |
			translate}}</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="number" name="number"
				ng-model="address.number" ng-required="false" />

		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{'ADDRESS_APPARTMENT' |
			translate}}</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="apartment"
				name="apartment" ng-model="address.apartment" ng-required="false" />

		</div>
	</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{'ADDRESS_POSTAL_CODE'
			| translate}}</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="postalCode"
				name="postalCode" ng-model="address.postalCode" ng-required="false" />

		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{'ADDRESS_CITY' |
			translate}}</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="city" name="city"
				ng-model="address.city" ng-required="false" />

		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{'ADDRESS_STATE' |
			translate}}</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="state" name="state"
				ng-model="address.state" ng-required="false" />

		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{'ADDRESS_COUNTRY' |
			translate}}</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="contry" name="contry"
				ng-model="address.contry" ng-required="false" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success" ng-click="submit()">{{'APP_SAVE'
				| translate}}</button>
			<button type="button" class="btn btn-warning" ng-click="cancel()">{{'APP_CANCEL'
				| translate}}</button>
		</div>
	</div>
</form>
